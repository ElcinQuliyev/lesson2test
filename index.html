<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home work</title>
  </head>
  <body>
    <h1>Sign UP Now.!</h1>
    <form method="post">
      <div>
        <label><span style="color: red">*</span>Your Name</label>
        <input type="text" />

        <br />
        <br />
      </div>

      <div>
        <label><span style="color: red">*</span>Password </label>
        <input type="text" />
      </div>
      <br />

      <div>
        <label><span style="color: red">*</span>Confirm Password</label>
        <input type="text" />
        <br />
        <br />
      </div>

      <div>
        <input type="checkbox" />
        <label>I accept the license conditions</label>
      </div>

      <div>
        <label> Specify acconts type desired:</label>

        <br />
        <input type="radio" />

        <label>Basic(S25)</label>

        <br />
        <input type="radio" checked />
        <label>Standard(S50)</label>

        <br />
        <input type="radio" />
        <label>Delux(S100)</label>
      </div>
      <div>
        <label>Select your operating system:</label>
        <select>
          <option>Widows</option>
          <option>Apple</option>
          <option>Android</option>
        </select>

        <br />
        <br />
        <input type="submit" value="Sign UP " />
        <input type="reset" value="Reset" />
      </div>
    </form>
  </body>
</html>
